<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>GalagaCompany</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="https://www.galagasac.pe/?pages=about" target="blank">
    <img src="ImagenLogoGalalog.png" alt="Logo Galaga" class="logo" />
  </a>

  <div class="container">
    <input type="checkbox" id="check" />

    <!-- LOGIN -->
    <div class="login form">
      <header>Login</header>
      <div id="login-error-message" class="error-message"></div>
      <form id="login-form">
        <input type="text" id="login-username" name="username" placeholder="Nombre de usuario" required />
        <input type="password" id="login-password" name="password" placeholder="Contraseña" required />
        <a href="#">¿Olvidaste la contraseña?</a>
        <input type="submit" id="login-button" class="button" value="Login" />
      </form>
      <div class="signup">
        <span class="signup">¿No tienes una cuenta? <label for="check">Signup</label></span>
      </div>
    </div>
    <!-- REGISTRO -->
    <div class="registration form">
      <header>Signup</header>
<form id="register-form">
  <p>
    <label for="reg-nombre">Nombre:</label><br />
    <input type="text" id="reg-nombre" name="nombre" required maxlength="50" />
  </p>
  <p>
    <label for="reg-apellido">Apellido:</label><br />
    <input type="text" id="reg-apellido" name="apellido" required maxlength="50" />
  </p>
  <p>
    <label for="reg-username">Nombre de usuario:</label><br />
    <input type="text" id="reg-username" name="username" required maxlength="30" />
  </p>
  <p>
    <label for="reg-email">Correo electrónico:</label><br />
    <input type="email" id="reg-email" name="email" required maxlength="50" />
  </p>
  <p>
    <label for="reg-password">Contraseña:</label><br />
    <input type="password" id="reg-password" name="password" required minlength="6" maxlength="20" />
  </p>
  <p>
    <label for="reg-confirm-password">Confirma tu contraseña:</label><br />
    <input type="password" id="reg-confirm-password" name="confirmPassword" required minlength="6" maxlength="20" />
  </p>
  <p>
    <label for="reg-rol">Seleccione rol:</label><br />
    <select id="reg-rol" name="rol" required>
      <option value="">-- Seleccione rol --</option>
      <option value="jefe">Jefe</option>
      <option value="almacenero">Almacenero</option>
    </select>
  </p>
  <div id="register-message" class="error-message" aria-live="polite"></div>
  <p>
    <input type="button" id="register-button" class="button" value="Registrarse" />
  </p>
</form>

    </div>
  </div>
  <script src="auth.js"></script>
</body>
<script>
document.getElementById('login-form').addEventListener('submit', function (e) {
  e.preventDefault();

  const usuario = document.getElementById('login-username').value.trim();
  const contrasena = document.getElementById('login-password').value.trim();
  const mensaje = document.getElementById('login-error-message');

  if (usuario === 'jefe1' && contrasena === '123') {
    sessionStorage.setItem('usuarioActivo', 'jefe');
    window.location.href = 'dashboard-jefe.html';
  } else if (usuario === 'almacen1' && contrasena === '456') {
    sessionStorage.setItem('usuarioActivo', 'almacenero');
    window.location.href = 'dashboard-almacenero.html';
  } else {
    mensaje.textContent = '❌ Usuario o contraseña incorrectos.';
    mensaje.style.color = 'red';
  }
});

</script>
</html>
